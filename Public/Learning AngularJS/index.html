<html>
<head>
    <link href="http://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet"/>

    <!-- Include the AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>


</head>

<!-- ng-app called is directive. it tells AngularJs that the myApp will live within the <body> element
-->

<body ng-app="myApp">

<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>

<div class="header">
    <div class="container">
        <h1>Book End</h1>
    </div>
</div>

<!-- like ng-app, ng-controller is a directive that defines the controller's scope. this means that properties attached
to $scope in MainController become available to use within  <div  class ="main">
-->

<div class="main" ng-controller="MainController">
    <!-- $scope.title is accessed using {{ tittle }} this is called an expression. Expressions are used to display values on the page-->
    <!-- like ng-app and ng-controller, the ng-repeat is a directive, it loops through an array and display each element
        here in this case, the ng-repeat repeats all the html inside <div class ="col-md-6" for each elements in the product array
     -->
    <div ng-repeat="product in products" class="col-md-6">
        <div class="thumbnail">
            <img ng-src="{{ product.cover }}">
            <p class="title">{{ product.name }}</p>
            <p class="price">{{ product.price | currency }}</p>
            <p class="date">{{ product.pubdate | date }}</p>
            <div class="ratings">
                <p class="likes" ng-click="plusOne($index)"> + {{product.likes}}</p>
                <!-- ng-click is also a directive. when it is clicked, ng-click tells AngularJS to run the plusOne() function
                in the controller. the plusOne() function then gets the index of the product that was clicked , adn then adds one
                to product's Like property
                -->
                <p class="dislikes" ng-click="minusOne($index)">- {{product.dislikes}}</p>
            </div>
        </div>

    </div>
</div>
<div class="footer">
    <div class="container">
        <h2>Available for iPhone and Android.</h2>
        <img src="http://s3.amazonaws.com/codecademy-content/projects/shutterbugg/app-store.png" width="120px"/>
        <img src="http://s3.amazonaws.com/codecademy-content/projects/shutterbugg/google-play.png" width="110px"/>
    </div>
</div>


<!-- Modules -->
<script src="js/app.js"></script>

<!-- Controllers -->
<script src="js/controllers/MainController.js"></script>

</body>
</html>
